<head>
	<title>DataURL downloader</title>
	
	<script>
		function downloadURI(uri, name) {
		  var link = document.createElement("a");
		  link.download = name;
		  link.href = uri;
		  link.click();
		}
		
		/*function downloadURI(uri, name) {
		  window.location.href= uri;

	</script>
